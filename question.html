<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ben Hogan Quiz App</title>
    <meta name="description" content="Test your knowledge of Ben Hogan's life and accomplishments">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>The Ben Hogan Quiz</h1>
      <div class="score">
        <ul>
          <li>Question 1/10</li>
          <li>Score: 1</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="questions">
        <h2>Question #1</h2>
        <p>1) Which of the following nicknames was Ben Hogan NOT known as?</p>
        <form>
          <fieldset>
            <label>
              <input type="radio" value="The Hawk" name="answer" required="">
              <span>The Hawk</span>
            </label>
            <label>
              <input type="radio" value="Bantam Ben" name="answer" required="">
              <span>Bantam Ben</span>
            </label>
            <label>
              <input type="radio" value="Big Ben" name="answer" required="">
              <span>Big Ben</span>
            </label>
            <label>
              <input type="radio" value="Big Ben" name="answer" required="">
              <span>The Wee Iceman</span>
            </label>
          </fieldset>
        </form>
      </div>
      <div class="submit">
        <input type="button" value="Submit" id="submit">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
